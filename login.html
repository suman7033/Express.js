<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_form</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;  
}

.maindiv {
  text-align: center;
}

.btn {
  background-color: rgb(77, 230, 56);
  width: 130px;
  height: 30px;
  border-radius: 10px;
  cursor: pointer;
}

    </style>
</head>
<body>
    <div class="maindiv">
    <h1>Welcome to ChatApp</h1>
    <form onsubmit="localStorage.setItem(`username`, document.getElementById(`username`).value)" action="/" method="post">
    Name &nbsp;<input type="text" placeholder="userName..." id='username'/>
    <br/><br/>
    <button type="submit" class="btn" >Login</button>
    </form>
    </div>
</body>
</html>
